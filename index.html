<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header">
        <span>calculator</span>
    </header>
    <main>
        <div class="wrap">           
            <div class="calculator">
                <div id="js-calc-result" class="calc-result"></div>
                <div class="calc-box">
                    <p id="js-delete" class="calc-num _orange" data-target="AC">AC</p>
                    <p class="calc-num _orange" data-target="±">±</p>
                    <p class="calc-num _orange" data-target="%">%</p>
                    <p class="calc-num _orange" data-target="÷">÷</p>
                    <p class="js-calc-num calc-num" data-target="7">7</p>
                    <p class="js-calc-num calc-num" data-target="8">8</p>
                    <p class="js-calc-num calc-num" data-target="9">9</p>
                    <p class="calc-num _orange" data-target="×">×</p>
                    <p class="js-calc-num calc-num" data-target="4">4</p>
                    <p class="js-calc-num calc-num" data-target="5">5</p>
                    <p class="js-calc-num calc-num" data-target="6">6</p>
                    <p class="calc-num _orange" data-target="-">-</p>
                    <p class="js-calc-num calc-num" data-target="1">1</p>
                    <p class="js-calc-num calc-num" data-target="2">2</p>
                    <p class="js-calc-num calc-num" data-target="3">3</p>
                    <p class="js-calc-num calc-num _orange" data-target="+">+</p>
                    <p class="js-calc-num calc-num" data-target="0">0</p>
                    <p class="js-calc-num calc-num" data-target=".">.</p>
                    <p class="calc-num _orange" data-target="C">C</p>
                    <p class="calc-num _red" data-target="=">=</p>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="/js/script.js"></script>
</body>
</html>
